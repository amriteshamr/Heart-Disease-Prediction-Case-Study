<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .results-container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>CSV File Prediction</h1>
<p><strong>Model:</strong> {{ model }}</p>
<table>
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Predicted Class</th>
            <th>Probabilities</th>
        </tr>
    </thead>
    <tbody>
        {% for patient_id, result in predictions.items() %}
            <tr>
                <td>{{ patient_id }}</td>
                <td>{{ result['Predicted Class'] }}</td>
                <td>{{ result['Probabilities'] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<img src="{{ graph_url }}" alt="Prediction Graph">

    </div>
    <a href="/" class="button">Go Back</a>
</body>
</html>
