<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Patient Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .result {
            margin-bottom: 20px;
            text-align: left;
            display: inline-block;
            max-width: 600px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Single Patient Prediction</h1>
<p><strong>Model:</strong> {{ result['Model'] }}</p>
<p><strong>Predicted Class:</strong> {{ result['Predicted Class'] }}</p>
{% if result['Probabilities'] %}
    <p><strong>Probabilities:</strong> {{ result['Probabilities'] }}</p>
{% endif %}
    
    <a href="/" class="button">Go Back</a>
</body>
</html>
